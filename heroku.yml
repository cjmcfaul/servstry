build:
  docker:
    web: Dockerfile
    worker: Dockerfile
run:
  web: daphne contact_trace.asgi:application --port $PORT --bind 0.0.0.0 -v2
  worker:
    command:
      - celery -A contact_trace worker --beat --scheduler django --loglevel=info
    image: worker
release:
  image: web
  command:
    - python manage.py migrate
    - python manage.py collectstatic --noinput