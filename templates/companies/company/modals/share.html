<div class="modal" id="shareCompanyModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-blue font-title">Sharable Link</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="copySuccessContainer"></div>
        <input type="text" value="{{ company.get_full_url }}" class="form-control" id="companyShareLink">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-blue mr-3" onclick="copyLinkToClipboard()">Copy</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  function copyLinkToClipboard() {
  /* Get the text field */
  var copyText = document.getElementById("companyShareLink");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");
  $('#copySuccessContainer').empty();
  $('#copySuccessContainer').append('<p class="font-blue">Copied!</p>');
}
</script>
