<div class="modal fade mt-5" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="logineModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-end mb-2">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row">
                    <div class="col-12">
                        <ul class="nav nav-tabs nav-justified font-large" id="accountTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="loginTab" data-toggle="tab" href="#login" role="tab">
                                    Login
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="registerTab" data-toggle="tab" href="#register" role="tab">
                                    Register
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="tab-content mt-4 mb-4" id="loginTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <div class="login-widget">
                            {% include 'register/snippets/login-widget.html' %}
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <div class="login-widget">
                            {% include 'register/snippets/signup-widget.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
