{% load socialaccount %}
{% load crispy_forms_tags %}
{% with request.signup_form as signup_form %}
<div class="d-flex justify-content-center break-text">
    <form method="post" action="/accounts/signup/" class="w-75">
        {% csrf_token %}
        {{ signup_form|crispy }}
        <input type="hidden" name="next" value="{% url 'user-contact-info' %}"/>
        <div class="form-row d-flex justify-content-center">
            <div class="">
                <button type="submit" class="btn btn-blue">Sign Up</button>
            </div>
        </div>
    </form>
</div>
{% endwith %}
<hr>
<div class="login-social-box">
    <div class="d-flex justify-content-center">
        <h5 class="text-center font-large">Or sign up with:</h5>
    </div>
    <div class="row text-center social-btn d-flex justify-content-center">
        <div class="col-md-4 d-flex justify-content-center">
            {% providers_media_js %}
            <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn btn-facebook btn-block">
                <div class="d-flex align-items-center">
                    <i class="fe fe-facebook"></i><b>Facebook</b>
                </div>
            </a>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-block">
                <div class="d-flex align-items-center">
                    <i class="fe fe-google"></i><b>Google</b>
                </div>
            </a>
        </div>
    </div>
</div>
