{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Servstry{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<video autoplay muted loop id="landingVideo">
    <source id="videoSource" src="{% static 'media/videos/outside.mp4' %}" type="video/mp4">
</video>
<div class="landing-background-content">
    <div class="d-flex justify-content-center align-items-end main-content-container pb-md-5">
        <div class="main-content-box text-center">
            <h1 class="mb-5">Working with Bars and Restaurants to Protect our Community</h1>
            <div class="company-search-form-container mx-auto">
                <div class="row mt-5">
                    <div class="col-12">
                        <input data-doctype='company' id="companysearchbox" class="select-toggle" autofocus placeholder="Search Bars & Restaurants" type="text"/>
                        <ul class="companyautosuggest d-flex justify-content-start flex-column">
                            <!--Auto populated suggestions inserted here-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ form.media }}
{% endblock %}
{% block footer %}
    <script src="{% static 'js/company-autocomplete.js' %}"></script>
{% endblock %}
