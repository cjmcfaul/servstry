{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Servstry{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<div class="user-landing waiting-list-background">
    <div class="waiting-list-background-screen"></div>
    <div class="d-flex justify-content-center wait-list-form-container pb-5">
        <div class="wait-list-form-box text-center">
            <h1 class="mb-5">Working with Bars and Restaurants to Protect our Community</h1>
            <div class="w-75 mx-auto">
                <div class="row mt-5">
                    <div class="col-12">
                        <input data-doctype='company' id="companysearchbox" class="select-toggle" autofocus placeholder="Search Bars & Restaurants" type="text"/>
                        <ul class="companyautosuggest d-flex justify-content-start flex-column">
                            <!--Auto populated suggestions inserted here-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ form.media }}
{% endblock %}
{% block footer %}
    <script src="{% static 'js/company-autocomplete.js' %}"></script>
{% endblock %}
